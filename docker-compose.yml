version: "3.9"

services:
  postgress_db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    env_file: .env
    ports:
      - "8001:5432"
    container_name: postgres_imageapp
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$${POSTGRES_USER}"]
      interval: 10s
      timeout: 7s
      retries: 20
  app:
    image: app:django
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      postgress_db:
        condition: service_healthy
    command: >
      bash -c "
       python manage.py makemigrations && 
       python manage.py migrate && 
       python manage.py runscript create_fixtures &&
       python manage.py runserver 0.0.0:8000"
    build: .
    container_name: app
    restart: always
